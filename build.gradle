plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'sh.niall.misty.Misty'

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.0.0_79'
    implementation 'com.github.niallsh:Yui:af2349a19f'
    compile 'com.sedmelluq:lavaplayer:1.3.32'
    compile 'com.sedmelluq:jda-nas:1.1.0'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'com.google.code.gson:gson:2.8.6'
    compile 'org.mongodb:mongo-java-driver:3.4.3'
    implementation 'com.squareup.okhttp3:okhttp:4.2.1'
}

compileJava.options.encoding = 'UTF-8'


